<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Pesquisa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ubuntu:wght@700display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search-results.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>

    <div id="page-search-results">

        {% include "partials/page-header.html"%}

        <main>

            <h4>
                <strong> {{ count }} Pontos </strong>
            </h4>

            <div class="cards">

                {% for place in places %}                
                
                <div class="card">
                    <img src="{{ place.image }}" alt="Colectoria">
                    <h1> {{ place.name }}</h1>
                    <h3>{{ place.items }}</h3>
                    <p>
                        {{ place.city }}, {{ place.state }}<br/>
                        {{ place.address }} <br/>
                        {{ place.address2 }}
                    </p>
                </div>

                {% endfor %}


            </div>

        </main>
    </div>

    <script src="/scripts/create-point.js"></script>
</body>

</html>
